# Hybrid Methodology PM Template
# Combines waterfall (CR tracking, milestones) + agile (sprint cadence, velocity)

focus_areas:
  primary:
    - change_request_tracking
    - sprint_goal_alignment
    - budget_monitoring
    - velocity_tracking
  secondary:
    - milestone_tracking
    - documentation_quality
    - team_capacity

warning_triggers:
  high:
    - "scope change"
    - "追加要件"
    - "budget"
    - "sprint goal at risk"
    - "milestone delay"
  medium:
    - "clarification"
    - "確認"
    - "dependency"
    - "tech debt"

pm_checklist:
  daily:
    - "Check blockers/impediments"
    - "Monitor sprint progress"
  weekly:
    - "Review CR status and impact"
    - "Check budget burn rate"
    - "Track velocity trends"
    - "Assess milestone progress"
  sprint_planning:
    - "Align sprint goal with phase milestones"
    - "Estimate story points"
    - "Verify team capacity"
    - "Check CR impact on sprint"
  sprint_review:
    - "Demo completed work"
    - "Update milestone status"
    - "Track budget consumption"
  before_phase_gate:
    - "Complete phase documentation"
    - "Obtain customer approval"
    - "Review sprint retrospectives"
    - "Update project plan"

communication_style: "formal_with_agile_ceremonies"
reporting_frequency: "daily_standup_weekly_status"
escalation_threshold: "scope change or sprint goal jeopardized"
