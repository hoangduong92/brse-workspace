<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>
    <div class="slide">
        <h2 class="slide-title">サマリー</h2>
        <div class="metrics-container">
            <div class="metric-box completed">
                <div class="metric-value">{{completed_count}}</div>
                <div class="metric-label">完了</div>
            </div>
            <div class="metric-box in-progress">
                <div class="metric-value">{{in_progress_count}}</div>
                <div class="metric-label">進行中</div>
            </div>
            <div class="metric-box at-risk">
                <div class="metric-value">{{at_risk_count}}</div>
                <div class="metric-label">リスク</div>
            </div>
            <div class="metric-box late">
                <div class="metric-value">{{late_count}}</div>
                <div class="metric-label">遅延</div>
            </div>
        </div>
        <div class="health-score">
            <div class="health-label">健全度スコア</div>
            <div class="health-value">{{health_score}}%</div>
        </div>
    </div>
</body>
</html>
