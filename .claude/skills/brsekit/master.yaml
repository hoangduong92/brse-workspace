# =============================================================================
# CALENDAR CONFIGURATION
# =============================================================================
calendar:
  timezone: "Asia/Tokyo"

  # Daily standup timing affects days_remaining calculation:
  # - "morning": Today is still workable (e.g., today=01/29, deadline=01/30 → 2 days)
  # - "evening": Today is done, count from tomorrow (e.g., today=01/29, deadline=01/30 → 1 day)
  daily_standup: "morning"

  # Standard working days (0=Monday, 6=Sunday)
  working_days:
    - 0  # Monday
    - 1  # Tuesday
    - 2  # Wednesday
    - 3  # Thursday
    - 4  # Friday

  # Default working hours per day (75% of 8h = 6h effective)
