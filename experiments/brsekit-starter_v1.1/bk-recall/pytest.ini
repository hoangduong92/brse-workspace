[pytest]
# Pytest configuration for bk-recall tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow tests (deselect with '-m "not slow"')

# Timeout for all tests (5 seconds)
timeout = 5

# Minimum Python version
minversion = 3.8
